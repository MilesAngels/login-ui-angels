<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Oswald Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Login UI</title>
</head>
<body>
    <main>
        <!-- Start of Login Form -->
        <form id="login-form" action="#" method="get">
            <div id="welcome">
                <h1 class="welcome-heading">Welcome Back</h1>
                <p class="welcome-message">Please enter your details.</p>
            </div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="more-options">
                <label for="thirty-day-save">
                    <input type="checkbox" name="thirty-day-save" id="thirty-day-save"> Remember for 30 days
                </label>
                <a id="account-recovery" href="#">Forgot password?</a>
            </div>
            <button id="submit-button" type="submit">Sign in</button>
        </form>
        <!-- End of Login Form -->
    </main>
</body>
</html>
